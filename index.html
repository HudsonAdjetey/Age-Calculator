<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
  <!-- Style sheet -->
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>


  <div class="container" role="main" >
    <form class="form-container" role="form">
      <!-- Day -->
      <div class="date" >
        <label for="day" aria-label="label" >Day</label>
        <input type="number" placeholder="DD" class="inputs" id="day" step="1" min="1" max="31" inputmode="numeric"  >
        <span class="required" >This field is required</span>
        <p class="error-day"></p>
      </div>
      <!-- Day -->

      <!-- Month -->
      <div class="date ">
        <label for="month" aria-label="label" >Month</label>
        <input type="number" placeholder="MM" id="month" class="inputs" step="1" min="1" max="12" inputmode="numeric"   >
        <span class="required" >This field is required</span>
        <p class="error-month"></p>
      </div>
      <!-- Month -->

      <!-- year -->
      <div class="date">
        <label for="year" aria-label="label" >Year</label>
        <input type="number" placeholder="YYYY" id="year" class="inputs" min="1" step="1" inputmode="numeric"  >
        <span class="required" >This field is required</span>
        <p class="error-year" ></p>
      </div>
      <!-- year -->
    </form>

    <div class="line-container"  >
      <div class="line"></div>
      <div class="svg-container btn" role="button" > 
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="This field is requiredne" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>
    </div>


      <!-- display years -->
      <div class="dsYears ds">
        <h1><span class="outYear" >--</span>years</h1>
      </div>
      <!-- display years -->

      <!-- display months -->
      <div class="dsMonths ds">
        <h1> <span class="outMonth" >--</span>months</h1>
      </div>
    <!-- display months -->


      <!-- display days -->
      <div class="dsDays ds">
        <h1><span class="outDay" >--</span>days</h1>
      </div>
    <!-- display days -->



  
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hudson</a>.
  </div>

  <!-- Script sheet file -->

  <script src="main.js"></script>
  <!-- Script sheet file -->
</body>
</html>
